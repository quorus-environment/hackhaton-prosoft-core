ptpengine:preset=slaveonly
ptpengine:interface=en1
ptpengine:transport=ethernet
ptpengine:max_listen=0
ptpengine:delay_mechanism=P2P
clock:step_startup=Y
clock:drift_handling=file
clock:drift_file=/etc/ptp.drift
global:status_file=/dev/shmem/ptpd.status
global:log_status=Y
global:log_file=/var/log/ptpd.log
global:log_file_max_size=100
global:log_file_max_files=4
ntpengine:enabled=Y
ntpengine:control_enabled=Y
ptpengine:backup_interface=en2
